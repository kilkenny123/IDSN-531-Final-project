<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EasyPantry - Browse Ingredients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="easypantry.css" />
    <link rel="stylesheet" href="browse-ingredients-styles.css" />
    <!-- Bring in jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Header Script -->
    <script src="header.js"></script>
    <!-- Footer Script -->
    <script src="footer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        addHeader("ingredients");
        addFooter();
      });
    </script>
    <!-- Filters script -->
    <script src="filters-script.js"></script>
    <!-- jQuery to auto-populate gallery from JSON file -->
    <script src="browse-ingredients-script.js"></script>
  </head>
  <body>
    <!-- Loads header from header.js -->
    <div id="header"></div>
    <div class="page-container">
      <div class="page-content">
        <h1 id="page-title">Browse Ingredients</h1>
        <!-- Filters, populated by filters script -->
        <div id="ingredient-filters">
          <div id="ingredient-search-container"></div>
          <div id="ingredient-category-filters-container"></div>
          <div id="ingredient-tag-filters-container"></div>
        </div>
        <!--Ingredients Gallery-->
        <div id="ingredients-container">
          <!-- jQuery will auto-populate gallery -->
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
